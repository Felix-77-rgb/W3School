<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Basics</title>
  </head>
  <body>

    <h1>Main Heading</h1>
    <p title="Paragraph Example">This is a paragraph with a <br> line break.</p>
    <hr>

    <a href="https://www.w3schools.com" target="_blank">Visit W3Schools</a>

    <p>Image Example:</p>
    <img src="example.jpg" alt="Example Image" width="150">

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <table border="1">
      <tr><th>Name</th><th>Age</th></tr>
      <tr><td>Felix</td><td>88</td></tr>
    </table>

    <form>
      <label>Name: <input type="text"></label>
      <button type="submit">Submit</button>
    </form>

    <pre>Line 1  Line 2</pre>
    <blockquote>Quote example.</blockquote>

    <footer>&copy; 2025</footer>

  </body>
</html>
